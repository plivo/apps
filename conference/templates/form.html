
		<form class="form-horizontal" method="get" action="{{url_for('create')}}">
		<legend> Create a new conference </legend>

		<div class="control-group">
			<label class="control-label">Subject</label>
    			<div class="controls">
				<input type="text" name="subject" placeholder="What are you going to talk about?">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">Phone</label>
    			<div class="controls">
				<input type="phone" name="phone" placeholder="Your phone number">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Member 1</label>
    			<div class="controls">
				<input type="phone" name="member0" placeholder="">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Member 2</label>
    			<div class="controls">
				<input type="phone" name="member1" placeholder="">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<label class="radio">
					<input type="radio" name="record"> Would you like the conference to be recorded?</input>
				</label>
			</div>
		</div>
		<div class="controls">
			<button type="submit" class="btn btn-success">Create Conference</button>
		</div>
	</form>
